app = "awesome-app-4602"
github = "https://github.com/revathivinodkumar/react-sample/archive/refs/heads/main.zip"
id = "3a93011d2b40bcd1c1dbfb71d0b8e45d71831ccbc4dc8ccca9ae25c639bd1811f11fca7243084f5419bdf8f3e7260316"
kill_signal = "SIGINT"
kill_timeout = 5

[build]
  image = ""

[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  external_port = "80"
  http_checks = []
  internal_port = "3000"
  protocol = "tcp"
  routing_policy = "Latency"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [services.limits]
    cpu = "1"
    memory = "256"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.requests]
    cpu = "0.5"
    memory = "128"

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 6
    timeout = "2s"
